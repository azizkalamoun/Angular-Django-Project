<div class="w-full max-w-xs absolute top-1/2 left-1/2 -translate-x-1/2 translate-y-1/2">
  <form
    (ngSubmit)="onSubmit()"
    class="bg-white shadow-md rounded px-8 pt-6 pb-8 mb-4"
  >
  <h1 class="text-center text-gray-700 text-4xl font-semibold mb-4">Sign In</h1>

    <div class="mb-4">
      <label class="block text-gray-700 text-sm font-bold mb-2" for="username">
        Username
      </label>
      <input
        [(ngModel)]="username"
        name="username"
        class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline"
        id="username"
        type="text"
        placeholder="Username"
        required
      />
    </div>
    <div class="mb-6">
      <label class="block text-gray-700 text-sm font-bold mb-2" for="password">
        Password
      </label>
      <input
        [(ngModel)]="password"
        name="password"
        class="shadow appearance-none border  rounded w-full py-2 px-3 text-gray-700 mb-3 leading-tight focus:outline-none focus:shadow-outline"
        id="password"
        type="password"
        placeholder="*************"
        required
      />
    </div>
    <div class="flex items-center justify-between">
      <button
        class="bg-gray-400 hover:bg-gray-700  text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline"
        type="submit"
      >
        Login
      </button>
      <a
        class="inline-block align-baseline font-bold text-sm text-gray-500 hover:text-gray-800"
        href="/register"
      >
        New here? Register !
      </a>
    </div>
  </form>
</div>
